<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="calculator-screen"></div>
         <div class="buttons"> 
          
          <button
            type="button"
            class="off btn btn-light"
            name="off"
          >
            OFF
          </button>
          <button
            type="button"
            class="all-clear btn btn-light"
            name="all-clear"
          >
            AC
          </button>
          <button type="button" class="operator divide btn btn-light" name="/">/</button>
          <button type="button" class="operator multiply btn btn-light" name="*">*</button>
          
          <button type="button" class="num btn btn-light" name="seven">7</button>
          <button type="button" class="num btn btn-light" name="eight">8</button>
          <button type="button" class="num btn btn-light" name="nine">9</button>
          <button type="button" class="operator minus btn btn-light" name="-">-</button>
          
          
          <button type="button" class="num btn btn-light" name="4">4</button>
          <button type="button" class="num btn btn-light" name="5">5</button>
          <button type="button" class="num btn btn-light" name="6">6</button>
          <button type="button" class="operator plus btn btn-light" name="+">+</button>
          <button type="button" class="num btn btn-light" name="1">1</button>
          <button type="button" class="num btn btn-light" name="2">2</button>
          <button type="button" class="num btn btn-light" name="3">3</button>
          <button
            type="button"
            class="eq btn  btn-light"
            name="="
          >
            =
          </button> 
          <button type="button" class="num zero btn btn-light" name="0">0</button>
          <button type="button" class="num decimal btn btn-light" class="decimal" name=".">
            .
          </button>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
